<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>

</body>
<script>
    let inputFeet = prompt("Nhập feet: ");

    function feetToMeter(feet) {
        let meter = 0.305 * feet;
        document.write("Meter: " + meter)
    }

    let inputMeter = prompt("Nhập meter: ");

    function meterToFeet(meter) {
        let feet = 3.279 * meter;
        document.write("Feet: " + feet);
    }

    feetToMeter(inputFeet);
    meterToFeet(inputMeter);


</script>
</html>
